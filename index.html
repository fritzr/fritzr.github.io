<!DOCTYPE html>
<html>
<head>
    <title>Space Maze 2014: Deluxe</title>
    <script src="js/phaser.js"></script>
    <script src="js/Boot.js"></script>
    <script src="js/Preloader.js"></script>
    <script src="js/MainMenu.js"></script>
    <script src="js/GameState.js"></script>
    <script src="js/Space_Maze.js"></script>
    <script src="js/Upgrades.js"></script>
    <script src="js/Credits.js"></script>
    <script src="js/Controls.js"></script>
</head>
<body>
    <b> SPACE MAZE 2014 DELUXE </b>

    <a href="blogs.html">Blogs</a>

    <a href="https://github.com/fritzr/fritzr.github.io">Repo</a> <br/>
    <div id="game"></div>


    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(1024, 576, Phaser.AUTO, 'game', null, false, false);
            game.state.add('Boot', BasicGame.Boot);
            game.state.add('Preloader', BasicGame.Preloader);
            game.state.add('MainMenu', BasicGame.MainMenu);
            game.state.add('GameState', BasicGame.GameState);
            game.state.add('Upgrades', BasicGame.Upgrades);
            game.state.add('Space_Maze', BasicGame.Space_Maze);
            game.state.add('Credits', BasicGame.Credits);
            game.state.add('Controls', BasicGame.Controls);
            game.state.start('Boot');
        }
    </script>


</body>
</html>
